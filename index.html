<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(userAgent)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.godo.myapp.gdgrqrd";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = "https://apps.apple.com/app/id1472977188";
    } else {
      window.location.href = "https://www.hago.kr/?page=mainpage";
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
